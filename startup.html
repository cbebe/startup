<head>
	<title>Startup Page</title>

<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<nav class="navbar">
					<nav class="nav">
						<nav class="nav flex-column">
							{{ range .Links }}
							<a class="nav-link" href="{{ .Href }}">{{ .Title }}</a>
							{{ end }}
						</nav>
						{{ range .Groups }}
						<nav class="nav flex-column">
							<span class="nav-link disabled">{{ .Name }}</span>
							{{ range .Children }}
							<a class="nav-link" href="{{ .Href }}">{{ .Title }}</a>
							{{ end }}
						</nav>
						{{ end }}
					</nav>
				</nav>
			</div>
		</div>

		<div class="row">
			<img src="/static/meme.jpg" class="rounded w-50"
				alt="I HATE SPONSORED LINKS I HATE SPONSORED LINKS I HATE SPONSORED LINKS">
		</div>
	</div>
</body>
